<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="score">
            <h2>Score</h2>
            <p id="score-count">0</p>
        </div>
        <div id="result">
            <h2>Result</h2>
            <div id="result-icons">
                <div id="player-choice">
                    <h3>You picked</h3>
                    <img src="images/question-mark.svg" alt="Question mark" id="player-choice-img">
                </div>
                <div id="computer-choice">
                    <h3>The house picked</h3>
                    <img src="images/question-mark.svg" alt="Question mark" id="computer-choice-img">
                </div>
            </div>
            <p id="result-text">Make your move</p>
        </div>
        <div id="choices">
            <div class="choice">
                <img src="images/rock.svg" alt="Rock" id="rock">
            </div>
            <div class="choice">
                <img src="images/paper.svg" alt="Paper" id="paper">
            </div>
            <div class="choice">
                <img src="images/scissors.svg" alt="Scissors" id="scissors">
            </div>
            
            
        </div>
    </div>
</body>

</html>

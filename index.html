<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="game">
      <div id="intro-text">
        <small
          >Beating the CPU is impossible, unless you're the
          <span class="nowrap-chosenone">
            <span class="wave wave-1">c</span>
            <span class="wave wave-2">h</span>
            <span class="wave wave-3">o</span>
            <span class="wave wave-4">s</span>
            <span class="wave wave-5">e</span>
            <span class="wave wave-6">n</span>
            &nbsp;
            <span class="wave wave-7">o</span>
            <span class="wave wave-8">n</span>
            <span class="wave wave-9">e</span>
          </span>
        </small>
      </div>
      <div id="score">
        <div id="player-health">
          <h2>Player</h2>
          <div class="hearts">
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
          </div>
        </div>

        <div id="reset-container">
          <button id="reset-button">Reset Game</button>
        </div>

        <div id="computer-health">
          <h2>Computer</h2>
          <div class="hearts">
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
            <img src="images/heart.svg" alt="Heart" class="heart" />
          </div>
        </div>
      </div>
      <div id="result">
        <h2></h2>
        <div id="result-icons">
          <div id="player-choice">
            <h3>You picked</h3>
            <img
              src="images/question-mark.svg"
              alt="Question mark"
              id="player-choice-img"
            />
          </div>
          <div id="computer-choice">
            <h3>CPU picked</h3>
            <img
              src="images/question-mark.svg"
              alt="Question mark"
              id="computer-choice-img"
            />
          </div>
        </div>
        <p id="result-text">Make your move</p>
      </div>
      <div id="choices">
        <div class="choice">
          <img src="images/rock.svg" alt="Rock" id="rock" />
        </div>
        <div class="choice">
          <img src="images/paper.svg" alt="Paper" id="paper" />
        </div>
        <div class="choice">
          <img src="images/scissors.svg" alt="Scissors" id="scissors" />
        </div>
      </div>
    </div>
  </body>
</html>
